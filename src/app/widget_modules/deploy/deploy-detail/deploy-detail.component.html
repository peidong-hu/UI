<div>
  <table class ="table-content" modalTypeTag>
    <thead>
      <tr>
        <th>Service</th>
        <th>Time</th>
        <th>Version</th>
        <th>Deployment CM URL</th>
      </tr>
    </thead>
    <tr>
      <td>{{data?.name}}</td>
      <td>{{data?.lastUpdated | date : 'medium'}}</td>
      <td>{{data?.version}}</td>
      <td><a href="{{data?.url}}">{{data?.regex}}</a></td>
    </tr>
  </table>
</div>
